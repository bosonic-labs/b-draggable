<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <script src="js/bosonic-polyfills.js"></script>
    <script src="js/b-draggable.js"></script>
    <link href="css/b-draggable.css" rel="stylesheet">
</head>
<body>
    <style>
        .draggable {
            height: 100px;
            width: 150px;
            border: 1px solid black;
            background: lightblue;
        }
    </style>
    <b-draggable>
        <div class="draggable">
            Fully draggable
        </div>
    </b-draggable>
    <b-draggable axis="y">
        <div class="draggable">
            Vertically draggable
        </div>
    </b-draggable>
    <b-draggable axis="x">
        <div class="draggable">
            Horizontally draggable
        </div>
    </b-draggable>
    <script type="text/javascript">
        
    </script>
</body>
